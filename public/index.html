<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>API - Nicolas Martinez</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.css">
  </head>
  <body ng-app="messageApp">

    <div ng-controller="mainCtrl" class="form-inline">
      <form ng-submit="save()">
        <input type="text" name="message" ng-model="message.texto" placeholder="Ingresa un mensaje" class="form-control">
        <button class="btn btn-default" type="submit" value="Submit">Enviar Mensaje</button>
      </form>


      <div ng-repeat="message in messages">
        <p>
          {{message.texto}}
        </p>
      </div>

      <button class="btn btn-default" ng-click="delete()">Borrar todos los mensajes</button>

    </div>

    <script src="./bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>
    <script src="./bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="./bower_components/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./services/messageSrvc.js" charset="utf-8"></script>
  </body>
</html>
